<div class="row">
    <ul>
        {% for product in products %}
            <div class="col-lg-12 col-md-12 col-sm-12">
                <li><a href="{{ product.get_absolute_url }}">{{ product.name }}</a> {{ product.price }} {{ product.created_at }}</li>
            </div>
        {% endfor %}
    </ul>
</div>
